<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdSphere Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-indigo-200 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Welcome Back!</h2>
    <p class="text-gray-600 text-center mb-8">Login to continue to your dashboard.</p>

    <!-- Email Input -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Password Input -->
    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

   <div class="flex justify-between items-center mb-4">
  <button 
    type="button" 
    id="advertiser-btn" 
    class="w-1/2 mr-2 bg-gray-200 text-gray-800 p-3 rounded-lg hover:bg-blue-100 transition">
    As Advertiser
  </button>
  <button 
    type="button" 
    id="publisher-btn" 
    class="w-1/2 ml-2 bg-gray-200 text-gray-800 p-3 rounded-lg hover:bg-green-100 transition">
    As Publisher
  </button>
</div>




    <!-- Login Button -->
    <button id="login-btn"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 ease-in-out">
      Login
    </button>

    <!-- Forgot Password and Sign Up Links -->
    <div class="flex justify-between items-center mt-6 text-sm">
      <a href="#" id="forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
      <a href="signup.html" class="text-gray-600 hover:text-blue-600">Create Account</a>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCR8rNHZ-0Pa0e1-os-pR1ilOSC9rHqTU4",
      authDomain: "v-stream-d25df.firebaseapp.com",
      databaseURL: "https://v-stream-d25df-default-rtdb.firebaseio.com",
      projectId: "v-stream-d25df",
      storageBucket: "v-stream-d25df.firebasestorage.app",
      messagingSenderId: "703340028082",
      appId: "1:703340028082:web:450e37c0d346ef9ce9e9ab"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let selectedRole = "";

document.getElementById("advertiser-btn").addEventListener("click", function () {
    selectedRole = "advertiser";
    this.classList.add("bg-blue-600", "text-white");
    this.classList.remove("bg-gray-200", "text-gray-800");

    const publisherBtn = document.getElementById("publisher-btn");
    publisherBtn.classList.add("bg-gray-200", "text-gray-800");
    publisherBtn.classList.remove("bg-green-600", "text-white");
});

document.getElementById("publisher-btn").addEventListener("click", function () {
    selectedRole = "publisher";
    this.classList.add("bg-green-600", "text-white");
    this.classList.remove("bg-gray-200", "text-gray-800");

    const advertiserBtn = document.getElementById("advertiser-btn");
    advertiserBtn.classList.add("bg-gray-200", "text-gray-800");
    advertiserBtn.classList.remove("bg-blue-600", "text-white");
});

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!selectedRole) {
        alert("Please select a role (Advertiser or Publisher)");
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        // Check role in database
        const snapshot = await db.ref(`${selectedRole}/${uid}`).once('value');
        if (snapshot.exists()) {
          alert(`Login successful as ${selectedRole}`);
          window.location.href = `${selectedRole}-dashboard.html`;
        } else {
          alert("Role mismatch! Please check your selection.");
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
