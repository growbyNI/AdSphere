<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdSphere Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #f9fafb, #f0f4ff);
      animation: gradient 15s ease infinite;
      background-size: 400% 400%;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .login-container {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease;
    }
    
    .login-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .input-field {
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    .role-btn {
      transition: all 0.2s ease;
    }
    
    .role-btn.active {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .login-btn {
      background-image: linear-gradient(to right, #6366f1, #8b5cf6);
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .alert-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      max-width: 350px;
      width: 100%;
    }
    
    .alert {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transform: translateX(400px);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .alert.show {
      transform: translateX(0);
      opacity: 1;
    }
    
    .alert-success {
      background: linear-gradient(135deg, #f0fff4, #ffffff);
      border-left: 4px solid #48bb78;
    }
    
    .alert-error {
      background: linear-gradient(135deg, #fff5f5, #ffffff);
      border-left: 4px solid #f56565;
    }
    
    .progress-bar {
      height: 4px;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      position: absolute;
      bottom: 0;
      left: 0;
      border-radius: 0 0 4px 4px;
      overflow: hidden;
    }
    
    .alert-success .progress-bar::after {
      background: #48bb78;
    }
    
    .alert-error .progress-bar::after {
      background: #f56565;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      height: 100%;
      width: 100%;
      left: 0;
      animation: progress 5s linear forwards;
    }
    
    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <!-- Alert Container -->
  <div class="alert-container" id="alert-container"></div>

  <div class="login-container bg-white rounded-2xl p-8 max-w-md w-full border border-gray-100">
    <div class="flex justify-center mb-6">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-3 rounded-lg shadow-md transform rotate-0 hover:rotate-12 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
    </div>
    
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back!</h2>
    <p class="text-gray-500 text-center mb-8">Login to access your AdSphere dashboard</p>

    <!-- Email Input -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email Address</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fas fa-envelope text-gray-400"></i>
        </div>
        <input type="email" id="email" placeholder="you@example.com"
               class="input-field w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:border-blue-400 focus:outline-none">
      </div>
    </div>

    <!-- Password Input -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i class="fas fa-lock text-gray-400"></i>
        </div>
        <input type="password" id="password" placeholder="••••••••"
               class="input-field w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:border-blue-400 focus:outline-none">
      </div>
      <div class="flex justify-end mt-2">
        <a href="#" id="forgot-password" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
    </div>

    <!-- Role Selection -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-3">Login as:</label>
      <div class="grid grid-cols-2 gap-4">
        <button type="button" id="advertiser-btn" 
                class="role-btn flex items-center justify-center p-3 rounded-lg bg-gray-100 hover:bg-blue-50 border border-gray-200">
          <i class="fas fa-bullhorn text-blue-500 mr-2"></i>
          <span>Advertiser</span>
        </button>
        <button type="button" id="publisher-btn" 
                class="role-btn flex items-center justify-center p-3 rounded-lg bg-gray-100 hover:bg-green-50 border border-gray-200">
          <i class="fas fa-globe text-green-500 mr-2"></i>
          <span>Publisher</span>
        </button>
      </div>
    </div>

    <!-- Login Button -->
    <button id="login-btn"
            class="login-btn w-full text-white py-3 rounded-lg font-semibold mb-6">
      <span id="login-text">Login to Account</span>
      <span id="login-spinner" class="hidden">
        <i class="fas fa-spinner fa-spin"></i> Authenticating...
      </span>
    </button>

    <!-- Sign Up Link -->
    <div class="text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="signup.html" class="text-blue-600 font-medium hover:underline">Sign up now</a>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCR8rNHZ-0Pa0e1-os-pR1ilOSC9rHqTU4",
      authDomain: "v-stream-d25df.firebaseapp.com",
      databaseURL: "https://v-stream-d25df-default-rtdb.firebaseio.com",
      projectId: "v-stream-d25df",
      storageBucket: "v-stream-d25df.firebasestorage.app",
      messagingSenderId: "703340028082",
      appId: "1:703340028082:web:450e37c0d346ef9ce9e9ab"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Alert functions
    function showAlert(type, message) {
      const container = document.getElementById('alert-container');
      const alertId = Date.now();
      
      const icons = {
        success: 'fa-circle-check',
        error: 'fa-circle-xmark'
      };
      
      const colors = {
        success: 'text-green-500',
        error: 'text-red-500'
      };
      
      const titles = {
        success: 'Success',
        error: 'Error'
      };
      
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} mb-4 p-4 rounded-lg relative overflow-hidden`;
      alert.id = `alert-${alertId}`;
      alert.innerHTML = `
        <div class="flex items-start">
          <div class="flex-shrink-0 ${colors[type]} text-xl mr-3 mt-1">
            <i class="fas ${icons[type]}"></i>
          </div>
          <div class="flex-1">
            <h3 class="text-lg font-semibold text-gray-800">${titles[type]}</h3>
            <p class="text-gray-600 mt-1">${message}</p>
          </div>
          <button onclick="removeAlert(${alertId})" class="text-gray-400 hover:text-gray-500 ml-4">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="progress-bar"></div>
      `;
      
      container.appendChild(alert);
      
      setTimeout(() => {
        alert.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        removeAlert(alertId);
      }, 5000);
    }
    
    function removeAlert(id) {
      const alert = document.getElementById(`alert-${id}`);
      if (alert) {
        alert.classList.remove('show');
        setTimeout(() => {
          alert.remove();
        }, 300);
      }
    }

    let selectedRole = "";

    document.getElementById("advertiser-btn").addEventListener("click", function () {
      selectedRole = "advertiser";
      this.classList.add("active", "bg-blue-50", "border-blue-200", "text-blue-600");
      this.classList.remove("bg-gray-100", "border-gray-200");
      
      const publisherBtn = document.getElementById("publisher-btn");
      publisherBtn.classList.add("bg-gray-100", "border-gray-200");
      publisherBtn.classList.remove("active", "bg-green-50", "border-green-200", "text-green-600");
    });

    document.getElementById("publisher-btn").addEventListener("click", function () {
      selectedRole = "publisher";
      this.classList.add("active", "bg-green-50", "border-green-200", "text-green-600");
      this.classList.remove("bg-gray-100", "border-gray-200");
      
      const advertiserBtn = document.getElementById("advertiser-btn");
      advertiserBtn.classList.add("bg-gray-100", "border-gray-200");
      advertiserBtn.classList.remove("active", "bg-blue-50", "border-blue-200", "text-blue-600");
    });

    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const loginText = document.getElementById('login-text');
      const loginSpinner = document.getElementById('login-spinner');

      if (!selectedRole) {
        showAlert('error', "Please select a role (Advertiser or Publisher)");
        return;
      }

      if (!email || !password) {
        showAlert('error', "Please enter both email and password");
        return;
      }

      try {
        // Show loading state
        loginText.classList.add('hidden');
        loginSpinner.classList.remove('hidden');
        loginBtn.disabled = true;

        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        // Check role in database
        const snapshot = await db.ref(`${selectedRole}/${uid}`).once('value');
        if (snapshot.exists()) {
          showAlert('success', `Login successful as ${selectedRole}`);
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = `${selectedRole}-dashboard.html`;
          }, 1500);
        } else {
          showAlert('error', "Role mismatch! Please check your selection.");
          await auth.signOut();
        }
      } catch (error) {
        let errorMessage = "Login failed. Please try again.";
        switch(error.code) {
          case 'auth/user-not-found':
            errorMessage = "No account found with this email.";
            break;
          case 'auth/wrong-password':
            errorMessage = "Incorrect password. Please try again.";
            break;
          case 'auth/too-many-requests':
            errorMessage = "Too many attempts. Please try again later.";
            break;
        }
        showAlert('error', errorMessage);
      } finally {
        // Reset button state
        loginText.classList.remove('hidden');
        loginSpinner.classList.add('hidden');
        loginBtn.disabled = false;
      }
    });

    // Make functions available globally for alerts
    window.showAlert = showAlert;
    window.removeAlert = removeAlert;
  </script>
</body>
</html>
