<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AdSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Your Account</h1>
    <p class="text-center text-gray-500 mb-8">Join AdSphere and start growing your business today!</p>
    
    <form id="signup-form" class="space-y-6">
      <div>
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" placeholder="••••••••" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <div style="display:flex;" class="justify-center gap-4 mt-4">
  <button type="button" id="advertiser-btn"
    class="flex-1 bg-gradient-to-r from-blue-500 to-blue-700 text-white py-3 rounded-xl font-semibold shadow-md hover:scale-105 hover:shadow-lg transform transition duration-300 ease-in-out">
 Sign as Advertiser
  </button>
  
  <button type="button" id="publisher-btn"
    class="flex-1 bg-gradient-to-r from-green-500 to-green-700 text-white py-3 rounded-xl font-semibold shadow-md hover:scale-105 hover:shadow-lg transform transition duration-300 ease-in-out">
    Sign as Publisher
  </button>
</div>

    </form>

    <p class="text-center text-gray-600 mt-6">
      Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCR8rNHZ-0Pa0e1-os-pR1ilOSC9rHqTU4",
      authDomain: "v-stream-d25df.firebaseapp.com",
      databaseURL: "https://v-stream-d25df-default-rtdb.firebaseio.com",
      projectId: "v-stream-d25df",
      storageBucket: "v-stream-d25df.firebasestorage.app",
      messagingSenderId: "703340028082",
      appId: "1:703340028082:web:450e37c0d346ef9ce9e9ab"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    async function signUp(role) {
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!fullname || !email || !password) {
        alert("Please fill all fields");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: fullname });

        // Save role (advertiser or publisher) in Realtime Database
        await set(ref(database, `${role}/${user.uid}`), {
  fullname,
  email,
  createdAt: Date.now()
});


        alert(`Account created successfully as ${role}!`);
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    }

    document.getElementById('advertiser-btn').addEventListener('click', () => signUp("advertiser"));
    document.getElementById('publisher-btn').addEventListener('click', () => signUp("publisher"));
  </script>
</body>
</html>
