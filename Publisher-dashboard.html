<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostify Publisher Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white w-64 fixed md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out shadow-md z-40">
      <div class="p-6 text-2xl font-bold text-blue-600">Boostify</div>
      <nav class="mt-6">
        <a href="#" class="block px-6 py-3 hover:bg-blue-100 text-gray-700">Dashboard</a>
        <a href="#" class="block px-6 py-3 hover:bg-blue-100 text-gray-700">Ad Units</a>
        <a href="#" class="block px-6 py-3 hover:bg-blue-100 text-gray-700">Payments</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6 md:ml-0 ml-0">
      <!-- Top Bar -->
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-2">
          <button id="menuBtn" class="md:hidden p-2 bg-blue-600 text-white rounded shadow">â˜°</button>
          <h1 class="text-2xl font-bold text-gray-800">Welcome, Publisher</h1>
        </div>
        <button id="openModalBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
          + Create Ad Unit
        </button>
      </div>

      <!-- Earnings Summary -->
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4 rounded-lg text-white shadow">
          <p class="text-sm opacity-80">Earnings</p>
          <h2 id="earnings" class="text-2xl font-bold mt-2">$0</h2>
        </div>
        <div class="bg-gradient-to-r from-green-500 to-green-600 p-4 rounded-lg text-white shadow">
          <p class="text-sm opacity-80">Impressions</p>
          <h2 id="impressions" class="text-2xl font-bold mt-2">0</h2>
        </div>
        <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-4 rounded-lg text-white shadow">
          <p class="text-sm opacity-80">Clicks</p>
          <h2 id="clicks" class="text-2xl font-bold mt-2">0</h2>
        </div>
        <div class="bg-gradient-to-r from-pink-500 to-pink-600 p-4 rounded-lg text-white shadow">
          <p class="text-sm opacity-80">eCPM</p>
          <h2 id="ecpm" class="text-2xl font-bold mt-2">$0</h2>
        </div>
      </div>

      <!-- Chart -->
      <div class="bg-white p-4 rounded-lg shadow">
        <canvas id="statsChart" height="100"></canvas>
      </div>

      <!-- Ad Requests Table -->
      <div class="bg-white p-4 rounded-lg shadow overflow-x-auto">
        <h2 class="text-lg font-semibold mb-4">Your Ad Requests</h2>
        <table class="w-full text-sm">
          <thead>
            <tr class="bg-gray-100 text-gray-600">
              <th class="py-2 px-4 text-left">Name</th>
              <th class="py-2 px-4 text-left">Type</th>
              <th class="py-2 px-4 text-left">Placement</th>
              <th class="py-2 px-4 text-left">Status</th>
            </tr>
          </thead>
          <tbody id="requestsTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Create Ad Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-xl">
      <h3 class="text-xl font-semibold mb-4">Create New Ad Request</h3>
      <input id="adName" type="text" placeholder="Ad Name" class="border p-2 w-full rounded mb-4">
      <select id="adType" class="border p-2 w-full rounded mb-4">
        <option value="" disabled selected>Select Ad Type</option>
        <option value="banner">Banner</option>
        <option value="video">Video</option>
        <option value="native">Native</option>
        <option value="interstitial">Interstitial</option>
      </select>
      <select id="adPlacement" class="border p-2 w-full rounded mb-4">
        <option value="" disabled selected>Select Placement</option>
        <option value="header">Header</option>
        <option value="sidebar">Sidebar</option>
        <option value="in-content">In Content</option>
        <option value="footer">Footer</option>
      </select>
      <div class="flex justify-end gap-2">
        <button id="cancelModalBtn" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
        <button id="createAdBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { db, ref, push, onValue } from './firebase.js';

    document.addEventListener('DOMContentLoaded', () => {
      const publisherId = "publisher@example.com"; // Replace with logged-in user's ID
      const modal = document.getElementById('modal');
      const sidebar = document.getElementById('sidebar');

      // Sidebar toggle
      document.getElementById('menuBtn').addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
      });

      // Open modal
      document.getElementById('openModalBtn').addEventListener('click', () => {
        modal.classList.remove('hidden');
      });

      // Cancel modal
      document.getElementById('cancelModalBtn').addEventListener('click', () => {
        modal.classList.add('hidden');
      });

      // Create Ad Unit
      document.getElementById('createAdBtn').addEventListener('click', async () => {
        const name = document.getElementById('adName').value.trim();
        const type = document.getElementById('adType').value;
        const placement = document.getElementById('adPlacement').value;

        if (!name || !type || !placement) {
          alert("Please fill all fields");
          return;
        }

        await push(ref(db, 'boostify/adRequests'), {
          publisherId,
          name,
          type,
          placement,
          status: "Pending",
          impressions: 0,
          clicks: 0,
          earnings: 0,
          createdAt: Date.now()
        });

        modal.classList.add('hidden');
      });

      // Update table and stats
      onValue(ref(db, 'boostify/adRequests'), (snapshot) => {
        const data = snapshot.val() || {};
        const table = document.getElementById('requestsTable');
        let totalEarnings = 0, totalImpressions = 0, totalClicks = 0;

        table.innerHTML = '';
        for (let id in data) {
          if (data[id].publisherId === publisherId) {
            totalEarnings += data[id].earnings || 0;
            totalImpressions += data[id].impressions || 0;
            totalClicks += data[id].clicks || 0;

            table.innerHTML += `
              <tr class="border-b">
                <td class="py-2 px-4">${data[id].name}</td>
                <td class="py-2 px-4">${data[id].type}</td>
                <td class="py-2 px-4">${data[id].placement}</td>
                <td class="py-2 px-4">
                  <span class="px-2 py-1 rounded text-white ${data[id].status === 'Approved' ? 'bg-green-500' : 'bg-yellow-500'}">
                    ${data[id].status}
                  </span>
                </td>
              </tr>`;
          }
        }

        document.getElementById('earnings').textContent = `$${totalEarnings.toFixed(2)}`;
        document.getElementById('impressions').textContent = totalImpressions;
        document.getElementById('clicks').textContent = totalClicks;
        document.getElementById('ecpm').textContent = totalImpressions > 0 ? `$${((totalEarnings / totalImpressions) * 1000).toFixed(2)}` : "$0";
      });

      // Chart.js
      const ctx = document.getElementById('statsChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [
            { label: 'Impressions', data: [0,0,0,0,0,0,0], borderColor: 'blue', fill: false },
            { label: 'Clicks', data: [0,0,0,0,0,0,0], borderColor: 'green', fill: false }
          ]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    });
  </script>
</body>
</html>
